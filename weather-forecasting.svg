<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tempGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.03">
    <circle cx="100" cy="100" r="300" fill="#0ea5e9"/>
    <circle cx="1100" cy="530" r="250" fill="#14b8a6"/>
    <circle cx="600" cy="315" r="400" fill="#06b6d4"/>
  </g>
  
  <!-- Grid Pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.3">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
  </g>
  
  <!-- Weather Icons Background -->
  <g opacity="0.08">
    <!-- Sun -->
    <circle cx="150" cy="150" r="40" fill="#f59e0b"/>
    <g stroke="#f59e0b" stroke-width="4">
      <line x1="150" y1="90" x2="150" y2="70"/>
      <line x1="150" y1="230" x2="150" y2="210"/>
      <line x1="90" y1="150" x2="70" y2="150"/>
      <line x1="230" y1="150" x2="210" y2="150"/>
    </g>
    
    <!-- Cloud -->
    <g fill="#64748b">
      <ellipse cx="1000" cy="120" rx="50" ry="35"/>
      <ellipse cx="960" cy="140" rx="40" ry="30"/>
      <ellipse cx="1040" cy="140" rx="45" ry="32"/>
    </g>
    
    <!-- Raindrops -->
    <g fill="#0ea5e9">
      <ellipse cx="200" cy="500" rx="4" ry="10"/>
      <ellipse cx="230" cy="520" rx="4" ry="10"/>
      <ellipse cx="260" cy="490" rx="4" ry="10"/>
    </g>
    
    <!-- Wind -->
    <g stroke="#14b8a6" stroke-width="3" fill="none">
      <path d="M900 480 Q930 460, 960 480"/>
      <path d="M920 500 Q960 470, 1000 500"/>
      <path d="M880 520 Q920 495, 970 520"/>
    </g>
  </g>
  
  <!-- Main Card -->
  <rect x="80" y="140" width="1040" height="350" rx="24" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="80" y="140" width="1040" height="350" rx="24" fill="none" stroke="#334155" stroke-width="1"/>
  
  <!-- Top Accent Line -->
  <rect x="80" y="140" width="1040" height="6" rx="3" fill="url(#skyGradient)"/>
  
  <!-- Left Section - Icon and Title -->
  <g transform="translate(140, 200)">
    <!-- Weather Icon Circle -->
    <circle cx="60" cy="60" r="60" fill="url(#skyGradient)" filter="url(#glow)"/>
    
    <!-- Clock Icon (Time Series) -->
    <g transform="translate(60, 60)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="15" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f1f5f9">Weather Forecasting</text>
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#skyGradient)">Dataset</text>
    
    <!-- Category Badge -->
    <rect x="0" y="220" width="160" height="32" rx="16" fill="rgba(14, 165, 233, 0.2)"/>
    <text x="80" y="242" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0ea5e9" text-anchor="middle">Time Series Data</text>
  </g>
  
  <!-- Right Section - Stats -->
  <g transform="translate(600, 180)">
    <!-- Stats Cards -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#334155"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Temperature</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ef4444">8 - 34°C</text>
      <!-- Thermometer Icon -->
      <rect x="160" y="20" width="8" height="40" rx="4" fill="url(#tempGradient)"/>
      <circle cx="164" cy="65" r="8" fill="#ef4444"/>
    </g>
    
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#334155"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Humidity</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0ea5e9">42 - 94%</text>
      <!-- Droplet Icon -->
      <path d="M172 25 Q164 45, 164 55 Q164 70, 172 70 Q180 70, 180 55 Q180 45, 172 25" fill="#0ea5e9"/>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#334155"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Pressure</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6">1011-1022 hPa</text>
    </g>
    
    <g transform="translate(220, 100)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#334155"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Wind Speed</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">4-30 km/h</text>
      <!-- Wind Icon -->
      <g stroke="#10b981" stroke-width="2" fill="none">
        <path d="M160 40 Q175 30, 185 40"/>
        <path d="M155 50 Q175 35, 190 50"/>
        <path d="M160 60 Q180 45, 195 60"/>
      </g>
    </g>
    
    <!-- Features List -->
    <g transform="translate(0, 200)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
        <tspan fill="#10b981">✓</tspan> 5 Major Cities
        <tspan dx="30" fill="#10b981">✓</tspan> 120+ Records
        <tspan dx="30" fill="#10b981">✓</tspan> 21 Parameters
        <tspan dx="30" fill="#10b981">✓</tspan> CSV &amp; JSON
      </text>
    </g>
  </g>
  
  <!-- Mini Temperature Chart -->
  <g transform="translate(140, 380)">
    <polyline 
      points="0,50 30,35 60,55 90,25 120,40 150,20 180,45 210,30" 
      fill="none" 
      stroke="url(#sunsetGradient)" 
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"/>
    <g fill="#f59e0b" opacity="0.5">
      <circle cx="0" cy="50" r="4"/>
      <circle cx="30" cy="35" r="4"/>
      <circle cx="60" cy="55" r="4"/>
      <circle cx="90" cy="25" r="4"/>
      <circle cx="120" cy="40" r="4"/>
      <circle cx="150" cy="20" r="4"/>
      <circle cx="180" cy="45" r="4"/>
      <circle cx="210" cy="30" r="4"/>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(600, 550)">
    <!-- RSK World Branding -->
    <rect x="-100" y="-15" width="200" height="40" rx="20" fill="url(#skyGradient)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">rskworld.in</text>
  </g>
  
  <!-- Author Credit -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    © 2024 RSK World | Author: Molla Samser | Designer: Rima Khatun
  </text>
  
  <!-- Difficulty Badge -->
  <g transform="translate(1020, 170)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#f59e0b"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Intermediate</text>
  </g>
</svg>

